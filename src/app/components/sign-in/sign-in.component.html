<div class="bg">
  <div class="container">
    <div class="form">
      <h1>Fier</h1>
      <form (ngSubmit)="onLogin()" >
        <input [(ngModel)]="user.email" name="email" type="email" placeholder="E-mail" autocomplete="off">
        <input [(ngModel)]="user.password" name="password" type="password" placeholder="Senha" autocomplete="new-password">
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</div>
