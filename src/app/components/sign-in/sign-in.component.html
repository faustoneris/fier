<div class="bg">
  <div class="container">
    <div class="form">
      <h1>Fier</h1>
      <div class="form-toggle">
        <button type="button" (click)="isClient = true" [class.active]="isClient">Cliente</button>
        <button type="button" (click)="isClient = false" [class.active]="!isClient">Fornecedor</button>
      </div>
      <form (ngSubmit)="onLogin()">
        <input
          *ngIf="isClient"
          [(ngModel)]="user.cpf"
          name="cpf"
          type="text"
          placeholder="CPF"
          autocomplete="off"
        />
        <input
          *ngIf="!isClient"
          [(ngModel)]="user.cnpj"
          name="cnpj"
          type="text"
          placeholder="CNPJ"
          autocomplete="off"
        />

        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          placeholder="Senha"
          autocomplete="new-password"
        />
        <button type="submit">Entrar</button>
      </form>
      <p class="linkToRegister" >NÃ£o possui conta? <span><a class="linkToRegister" [routerLink]="['/register']" >Cadastrar</a></span></p>
    </div>
  </div>
</div>
