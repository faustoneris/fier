<div class="tr {{ classRow }}">
  <div class="td product-name">{{ product.name }}</div>
  <div class="td product-category">{{ product.category }}</div>
  <div class="td product-price-max">{{ product.priceMax | currency:'BRL' }}</div>
  <div class="td product-price-min">{{ product.priceMin | currency:'BRL' }}</div>
  <div class="td product-stock">{{ product.stock }}</div>
  <div class="td product-actions">
    <button><i class="ph ph-pencil"></i></button>
    <button><i class="ph ph-trash"></i></button>
  </div>
</div>
