<app-header></app-header>

<div class="product-register-container">
  <h1>Cadastro de Produto</h1>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
    <div class="wrap-inputs">
      <label class="box box-name-product">
        <p class="title-item">Nome do Produto</p>
        <input type="text" id="productName" formControlName="productName" class="form-field">
        <div *ngIf="productName.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="productName.errors?.['required']" >Esse campo é obrigatório!</p>
        </div>
      </label>

      <label class="box box-price-min-product">
        <p class="title-item">Preço</p>
        <input type="number" id="price" formControlName="price" class="form-field">
        <div *ngIf="price.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="price.errors?.['required']" >Esse campo é obrigatório!</p>
        </div>
      </label>

      <label class="box box-price-max-product">
        <p class="title-item">Lance inicial</p>
        <input type="number" id="minAuctionPrice" formControlName="minAuctionPrice" class="form-field">
        <div *ngIf="minAuctionPrice.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="minAuctionPrice.errors?.['required']" >Esse campo é obrigatório!</p>
        </div>
      </label>

      <label class="box box-category-product">
        <p class="title-item">Categoria</p>
        <select id="productCategory" formControlName="productCategory" class="form-field">
          <option value="">Selecione uma opção...</option>
          <option value="Mobile & Wearable Tech">Dispositivos Móveis</option>
          <option value="Drones & Cameras">Drones</option>
          <option value="Headphones & Speakers">Headphones</option>
          <option value="Computers Tablets">Computadores</option>
          <option value="TV & Home Cinema">TVs</option>
        </select>
        <div *ngIf="productCategory.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="productCategory.errors?.['required']" >Esse campo é obrigatório!</p>
        </div>
      </label>

      <label class="box box-description-product">
        <p class="title-item">Descrição</p>
        <textarea id="productDescription" formControlName="productDescription" class="form-field textarea-input"></textarea>
        <div *ngIf="productDescription.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="productDescription.errors?.['required']" >Esse campo é obrigatório!</p>
        </div>
      </label>

      <label class="box box-specification-product">
        <p class="title-item">Especificações</p>
        <textarea id="productSpecification" formControlName="productSpecification" class="form-field textarea-input"></textarea>
        <div *ngIf="productSpecification.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="productSpecification.errors?.['required']" >Esse campo é obrigatório!</p>
        </div>
      </label>

      <label class="box box-documents-product">
        <p class="title-item">Imagens do Produto</p>
        <input type="file" id="productImages" (change)="onFileSelected($event)" multiple>
      </label>

      <div class="wrap-btns-actions">
        <button type="button" class="btn-action clear" (click)="onClear()">Limpar <i class="ph-thin ph-x-circle"></i></button>
        <button type="submit" class="btn-action save" >Salvar <i class="ph-thin ph-check-circle"></i></button>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
