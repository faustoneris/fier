<app-header></app-header>
 <section class="search-products-container">
  <h2>All products</h2>
  
  <div class="search-content">
      <div class="filter-container">
          <div class="wrap-filter">
              <h3>Browse By</h3>

              <div class="list-items">
                  <span>All Products</span>
                  <span>Top Sellers</span>
                  <span>New Products</span>
                  <span>Sale</span>
              </div>
          </div>

          <div class="wrap-filter">
              <h3>Product Type</h3>

              <div class="list-items">
                  <label>
                      <input type="checkbox">
                      <span>Computers</span>
                  </label>

                  <label>
                      <input type="checkbox">
                      <span>Drones & Cameras</span>
                  </label>

                  <label>
                      <input type="checkbox">
                      <span>Headphones and Speakers</span>
                  </label>

                  <label>
                      <input type="checkbox">
                      <span>Mobile and Wearable Tech</span>
                  </label>

                  <label>
                      <input type="checkbox">
                      <span>New Products</span>
                  </label>

                  <label>
                      <input type="checkbox">
                      <span>Tablets</span>
                  </label>

                  <label>
                      <input type="checkbox">
                      <span>Top Sellers</span>
                  </label>

                  <label>
                      <input type="checkbox">
                      <span>TV & Home Cinema</span>
                  </label>
              </div>
          </div>

          <div class="wrap-filter">
              <h3>Color</h3>

              <div class="list-color">
                  <p class="black"></p>
                  <p class="blue"></p>
                  <p class="green"></p>
                  <p class="orange"></p>
                  <p class="purple"></p>
                  <p class="red"></p>
              </div>
          </div>
      </div>

      <div class="list-products-container">
          <div class="products-total">
              <p>Total de produtos: {{ products.length }}</p>
          </div>

          <div class="products-list">
            <app-card-product
                *ngFor="let product of products"
                [image]="product.image"
                [description]="product.description"
                [name]="product.name"
                [price]="product.price"
                [totalRating]="product.totalRating"
                [avgRating]="product.avgRating"
            ></app-card-product>
          </div>
      </div>
  </div>
</section>
<app-footer></app-footer>
